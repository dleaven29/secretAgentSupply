<!DOCTYPE html>
  <html>
    <head>
      <title>Secret Agent Supply Inc.</title>
      <link href="./resources/css/reset.css" type="text/css" rel="stylesheet"/>
      <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
     </head>
     <body>
       <header>
          <div class='logo siteContainer'>
            <img src="./resources/images/logo.png" alt="company logo of binoculars"/>
            <span>SECRET AGENT SUPPLY INC.</span>
          </div>
       </header>
      <section>
         <div class="sportsbikeimg">
            <div class='siteContainer'>
           <div class="newArrival">
             <h4>NEW ARRIVAL</h4>
             <h1>SPORT BIKES AND MOTORCYCLES</h1>
           </div>
         </div>
       </div>
      </section>
         <nav>
           <ul class='siteContainer'>
             <li>Eyewear</li>
             <li>Apparel</li>
             <li>Gadgets</li>
             <li>Vehicles</li>
             <li>Classes</li>
             <li>Contact</li>
           </ul>
           <ul class='mobile-nav siteContainer'>
             <li>Menu</li>
           </ul>
         </nav>
      <main>
         <div class='products siteContainer'>
            <div class='productLine pen'>
              <div class='productPic'>
              <img src="./resources/images/pen.png" alt='pen'/>
              </div>
              <p>Exploding Pen</p>
            </div>
            <div class='productLine watch'>
              <div class='productPic'>
                <img src="./resources/images/watch.png" alt='watch'/>
             </div>
              <p>Cellular Watch</p>
            </div>
            <div class='productLine glasses'>
              <div class='productPic'>
                <img src="./resources/images/glasses.png" alt='glasses'/>
             </div>
              <p>Thermal Glasses</p>
            </div>
         </div>
         <div class='companyInfo siteContainer'>
            <div class='location'>
               <h4>Location</h4>
               <p class=locationHour>-47.346436, 84.32354</p>
             </div>
            <div class='hours'>
              <h4>Hours</h4>
              <p class=locationHour>0800 - 1800</p>
           </div>
         </div>
      </main>
       <footer>
         <div class='siteContainer'>
           <p>Copyright Secret Agent Supply Inc.</p>
         </div>
       </footer>

    </body>
  </html>
